<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="all-info">
      <div class="info">
        <h1>
          <span id="city-now">Kyiv</span>
          <span id="degrees">20 </span> <span id="units"> <a href="#" id="celsius" class="active" >°C</a> | <a href="#" id="fahrenheit">°F</a></span>
        </h1>
        <h2>Last updated: <span id="currentDate"></span></h2>
        <div class="search">
          <form class="city-form">
            <input id="search-text" type="text" placeholder="Choose the city" />
            <button type="submit" id="submit-button">🔍</button>
          </form>
        </div>
        <div class="container">
          <div class="row cols">
            <div class="col">
              <h3 class="colName">Daily weather</h3>
              <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="weather-icon" id="weather-icon">
              <div class="daily">
                <p id="weatherDescription"></p>
                <hr />
                <p>Wind speed: <span id="windSpeed"></span>km/h</p>
                <p>Humidity: <span id="humidity"></span>%</p>
              </div>
            </div>
            <div class="col">
              <h3 class="colName">Weekly weather</h3>
              <div class="future-forecast" id="card-body-forecast">
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        Coded by Milana Zadorozhna -
        <a href="https://github.com/milanaz1/my-weather-project/tree/main/src">
          GitHub
        </a>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
